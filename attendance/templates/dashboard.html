<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body { 
            display: flex; height: 100vh; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; overflow: hidden;
        }
        .small-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .container {
            display: flex; flex-grow: 1; 
            justify-content: space-between; 
            padding: 10px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .sidebar h2 {
            font-size: 22px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #ff7eb3;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s ease-in-out;
            border-radius: 8px;
            text-align: center;
            justify-content: center;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            margin-top: auto;
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
        }

        {% comment %} .user-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .user-box h3 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 20px;
        } {% endcomment %}

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stats p {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .calendar-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px;
        }
    
        table {
            width: 1000px;
            border-collapse: collapse;
            font-size: 14px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left:-30px;
        }
    
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: bold;
        }
    
        th {
            background-color: #444;
            color: white;
        }
    
        /* Default Absent (Red) */
        .absent {
            background-color:rgb(237, 97, 97);
            color: white;
        }
    
        /* Present (Green) */
        .present {
            background-color: #28a745;
            color: white;
        }
    
        /* Sunday (Orange) */
        .sunday {
            background-color: #ff9f43;
            color: white;
        }
    
        /* Smooth transition */
        td {
            transition: background-color 0.3s ease-in-out;
        }
        /* Hide scrollbar by default */
        .calendar-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: transparent; /* Invisible until scrolling */
        }
        
        /* Scrollbar thumb (visible when scrolling) */
        .calendar-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3); /* Soft translucent color */
            border-radius: 10px;
        }
        
        /* Scrollbar track */
        .calendar-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        /* Smooth scrolling */
        .calendar-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            scroll-behavior: smooth;
        }
        

        .btn-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: transparent;
            color: white;
            font-weight: 500;
        }

        .btn i {
            font-size: 18px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            object-fit: cover;
            margin-bottom: 15px;
            display: block; /* Ensures it's visible */
            margin-right:-1000px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; border-radius: 10px; }
            .stats { flex-direction: column; align-items: center; }
            .btn-container { flex-direction: column; }
            .calendar-container { width: 80%; } /* Adjust calendar width */
        }

        @media (max-width: 600px) {
            {% comment %} .user-box { padding: 20px; } {% endcomment %}
            th, td { font-size: 12px; padding: 6px; }
            .btn { padding: 8px; font-size: 12px; }
            .calendar-container { width: 100%; } /* Full width on small screens */
        }

    </style>
</head>
<body>
    
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'apply_leave' %}"><i class="fas fa-calendar-alt"></i> Apply for Leave</a>
            <form action="{% url 'check_in' %}" method="POST" class="btn-container">
                {% csrf_token %}
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Check In</button>
            </form>
            <form action="{% url 'check_out' %}" method="POST" class="btn-container">
                {% csrf_token %}
                <button type="submit" class="btn"><i class="fas fa-sign-out-alt"></i> Check Out</button>
            </form>
            

            <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            
        </div>

        <!-- Main Content -->
        <div class="content">
            <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-img">
               <div class="calendar-container">
    <h3 style="text-align:center;">Attendance Calendar</h3>
    <br>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Status</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in calendar_data %}
            <tr class="{% if entry.day == 'Sunday' %}sunday{% elif entry.status == 'P' %}present{% else %}absent{% endif %}">
                <td>{{ entry.date }}</td>
                <td>{{ entry.day }}</td>
                <td>{{ entry.status }}</td>
                <td>{{ entry.hours }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
